  .cart-item-small { color:#bdbdbd; font-size:0.85rem; margin-top:0.25rem; }

  .back-to-shop:hover { background:#c7a86c; color:#000; border-color:transparent; }
  footer { text-align:center; padding:2rem 1rem; background:#000; border-top:1px solid rgba(255,255,255,0.04); color:#bbb; margin-top:2rem; }
  @media (max-width:880px) { main { padding:1.5rem; } .checkout-container { flex-direction:column; gap:1.25rem; } }

<header>
  <a href="shop.html"><img src="WhatsApp Image 2025-10-18 at 8.49.10 AM (1).jpeg" alt="The Nine Ball Logo"></a>
</header>

<main>
  <h1>Checkout</h1>
  <div class="checkout-container">
    <!-- Cart Summary -->
    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <div id="cartItems"></div>
      <p class="total" id="totalPrice"></p>
    </div>

    <!-- Checkout Form -->
    <div class="checkout-form">
      <h2>Shipping & Payment</h2>
      <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" rows="3" required></textarea>

        <p>You’ll be redirected to SumUp’s secure checkout page to complete your order.</p>
        <button type="button" id="sumupBtn" class="place-order" disabled>Pay with SumUp</button>
      </form>
      <a href="shop.html" class="back-to-shop">← Back to Shop</a>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 The Nine Ball. All Rights Reserved.</p>
  <p><a href="index.html">Back to Home</a></p>
</footer>

<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItemsContainer = document.getElementById('cartItems');
const totalPriceElem = document.getElementById('totalPrice');
const sumupBtn = document.getElementById("sumupBtn");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const addressInput = document.getElementById("address");

// Render cart dynamically
function renderCart() {
  cartItemsContainer.innerHTML = '';
  let total = 0;
  cart.forEach((item, index) => {
    total += parseFloat(item.price);
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <div class="cart-item-details">
        <p>${item.name} (${item.size})</p>
        <p class="cart-item-small">£${item.price}</p>
      </div>
      <button data-index="${index}">Remove</button>
    `;
    cartItemsContainer.appendChild(div);

    div.querySelector('button').addEventListener('click', () => {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      checkFormFields();
    });
  });
  totalPriceElem.textContent = `Total: £${total.toFixed(2)}`;
}

// Enable/disable SumUp button
function checkFormFields() {
  const filled = nameInput.value.trim() && emailInput.value.trim() && addressInput.value.trim();
  sumupBtn.disabled = !filled || cart.length === 0;
}

// Add input listeners
[nameInput, emailInput, addressInput].forEach(input => input.addEventListener('input', checkFormFields));

renderCart();
checkFormFields();


</script>
<script>
sumupBtn.addEventListener("click", async () => {
  const total = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);
  const encodedTotal = encodeURIComponent(total.toFixed(2));
  const encodedName = encodeURIComponent(nameInput.value);
  const encodedEmail = encodeURIComponent(emailInput.value);

  // Redirect to your static SumUp link and pass total as URL parameter
  const sumupLink = `https://pay.sumup.com/b2c/Q79JK0C8?amount=${encodedTotal}&name=${encodedName}&email=${encodedEmail}`;
  
  window.location.href = sumupLink;
});
</script>
